<template name="posters">
  <div class="row">
    <div class="col-sm-12 css-poster-head">

      <div class="css-page-header">
          <h2>Posters Policy<span class="css-label-header">meet the following</span></h2>
      </div>

      <div class="col-sm-3">
        <h5>Regular Size</h5>
        <div class="css-poster-A4 css-gradient">
          <h5>8.5” x 11”</h5>
        </div>
      </div>
      <div class="col-sm-3">
        <h5>XL Size</h5>
        <div class="css-poster-A3 css-gradient">
          <h5>11” x 17”</h5>
        </div>
      </div>
      <div class="col-sm-6">
        <h5>Banner Size</h5>
        <div class="css-poster-banner css-gradient">
          <h5>Up to 4’ x 6’</h5>
        </div>
      </div>

      <br>
      <div class="col-sm-12">
        <br>
        <p class="css-block-highlight-light">
          Only 6 flyers or 1 banner is allowed per building (SCC &amp; Usdan)
        </p>
      </div>

    </div>

    <div class="col-sm-12 css-posters-stripOne css-gradient">
      <p class="css-block-highlight">
        Posters stay up until the day after the event or until
        <br> two weeks after the date stamped, which ever comes first.
      </p>
      <p class="css-block-highlight">
        Only Brandeis University recognized Departments, Clubs and Organizations <br>
        are allowed to post in the SCC or Usdan.
      </p>
    </div>

    <div class="col-sm-12 css-posters-stripTwo">
      <h3>Shapiro Campus Center &amp; Usdan Student Center</h3>
      <p>
        All posters and banners must
        be stamped and approved at
        the Information Booth.
      </p>
      <br>
      <div class="">
        <div class="col-sm-6">

          <ul class="css-posters-required">
            <h4>Requirements:</h4>
            <li>Event Name</li>
            <li>Sponsoring Group</li>
            <li>Date &amp; Time of Event</li>
            <li>"Brandeis" Written in English</li>
            <li>Event Location</li>
            <li>Recycling Symbol</li>
          </ul>
          <br>
        </div>
        <div class="col-sm-6">
          <h5 style="text-align: center;">Example</h5>
          <img src="/images/poster_example.png" alt="This is just an example.">
          <h6 style="text-align: center;">no need to be this bougee</h6>
        </div>
      </div>
    </div>

    <div class="col-sm-12 css-posters-stripThree">
      <h3>Posting</h3>
      <div class="col-sm-6">
        <ul class="css-posters-posting">
          <h4>Shapiro Campus Center</h4>
          <li>Only on the 6 BULLETIN BOARDS with thumb tacks</li>
          <li>Only 1 flyer per bulletin board</li>
          <li>Banners must be hung on 2nd floor railing with STRING</li>
        </ul>
      </div>
      <div class="col-sm-6">
        <ul class="css-posters-posting">
          <h4>Usdan Student Center</h4>
          <li>Only on BRICK surfaces</li>
          <li>(Not on paint, wood, floors, doors & glass)</li>
        </ul>
      </div>
    </div>

  </div>


  {{> footer}}
</template>
