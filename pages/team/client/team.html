<template name="team">
    <div class="container">
        <div class="css-info-table">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Cell #</th>
                        <th>Email</th>
                        <th>Crew</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each teamInfo}}
                    <tr>
                        <td>{{cct}}</td>
                        <td>{{cell}}</td>
                        <td>{{email}}</td>
                        <td>{{crew}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
